<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="shortcut icon" href="favicon.ico">
	<style type="text/css">
		page{
			font-size: 60px;
		}
		@keyframes season1{
			0%{
				opacity: 0;
			}
			25%{
				opacity: 1;
			}
			50%{
				opacity: 1;
			}
			75%{
				opacity: 1;
			}
			100%{
				opacity: 1;
			}
		}
		@keyframes season2{
			0%{
				opacity: 0;
			}
			25%{
				opacity: 0;
			}
			50%{
				opacity: 1;
			}
			75%{
				opacity: 1;
			}
			100%{
				opacity: 1;
			}
		}
		@keyframes season3{
			0%{
				opacity: 0;
			}
			25%{
				opacity: 0;
			}
			50%{
				opacity: 0;
			}
			75%{
				opacity: 1;
			}
			100%{
				opacity: 1;
			}
		}
		@keyframes season4{
			0%{
				opacity: 0;
			}
			25%{
				opacity: 0;
			}
			50%{
				opacity: 0;
			}
			75%{
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
		#spring{
			background-color: lightgreen;
			animation:season1 4s infinite;

		}
		#summer{
			background-color: #f00;
			animation:season2 4s infinite;
		}
		#automn{
			background-color: #000f;
			color: #fff;
			animation:season3 4s infinite;
		}
		#winter{
			background-color: #fff;
			animation:season4 4s infinite;
		}
	</style>
	<script type="text/javascript" src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>
</head>
<body>
	<page id='spring'>春</page>
	<page id='summer'>夏</page>
	<page id='automn'>秋</page>
	<page id='winter'>冬</page>
	<script type="text/javascript"></script>
	<script type="text/javascript" src=""></script>
</body>
</html>
