<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="shortcut icon" href="favicon.ico">
	<style type="text/css">
		page{
			font-size: 60px;
			animation:season 10s infinite;
		}
		@keyframes season{
			from{
				opacity: 0;
			}to{
				opacity: 1;
			}
		}
		#spring{
			background-color: lightgreen;
			
		}
		#summer{
			background-color: #f00;
		}
		#automn{
			background-color: #000f;
			color: #fff;
		}
		#winter{
			background-color: #fff;
		}
	</style>
	<script type="text/javascript" src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>
</head>
<body>
	<page id='spring'>春</page>
	<page id='summer'>夏</page>
	<page id='automn'>秋</page>
	<page id='winter'>冬</page>
	<script type="text/javascript"></script>
	<script type="text/javascript" src=""></script>
</body>
</html>
